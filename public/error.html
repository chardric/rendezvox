<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Error</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:#0a0a14;color:#e5e7eb;display:flex;align-items:center;justify-content:center;min-height:100vh;text-align:center}
.wrap{max-width:420px;padding:40px 24px}
.icon{font-size:64px;margin-bottom:16px}
h1{font-size:22px;font-weight:600;margin-bottom:12px;color:#fff}
p{font-size:15px;line-height:1.6;color:#9ca3af;margin-bottom:28px}
a{display:inline-block;background:#00c8a0;color:#0a0a14;text-decoration:none;padding:12px 32px;border-radius:6px;font-weight:600;font-size:14px;transition:opacity .2s}
a:hover{opacity:.85}
</style>
</head>
<body>
<div class="wrap">
<div class="icon">&#9888;</div>
<h1>Something Went Wrong</h1>
<p>The page you requested is unavailable. Please try again later.</p>
<a href="/">Go to Home</a>
</div>
</body>
</html>
