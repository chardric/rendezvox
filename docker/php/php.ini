; RendezVox PHP configuration

; ── Upload / execution limits ──
upload_max_filesize = 500M
post_max_size       = 520M
max_file_uploads    = 200
max_execution_time  = 300
max_input_time      = 300
memory_limit        = 256M

; ── Security hardening ──
expose_php              = Off
display_errors          = Off
display_startup_errors  = Off
log_errors              = On
error_log               = /var/log/rendezvox/php-errors.log
error_reporting         = E_ALL & ~E_DEPRECATED & ~E_STRICT

; Disable dangerous functions (shell_exec, exec needed by ffprobe/ffmpeg/nproc/fpcalc)
disable_functions = dl,passthru,proc_open,popen,pcntl_exec,putenv

; Prevent file inclusion attacks
allow_url_include = Off
allow_url_fopen   = On

; Session hardening (defense in depth)
session.cookie_httponly  = On
session.cookie_secure    = On
session.cookie_samesite  = Strict
session.use_strict_mode  = On
