name: "Bug Report"
description: Report something that isn't working correctly
title: "[BUG] "
labels: ["bug"]

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill in the details below.

  - type: textarea
    id: description
    attributes:
      label: What happened?
      description: A clear description of the bug.
      placeholder: "When I click X, Y happens instead of Z..."
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What should have happened instead?
    validations:
      required: true

  - type: dropdown
    id: platform
    attributes:
      label: Platform
      description: Where did you experience this?
      options:
        - Web (browser)
        - Android app
        - Desktop app (Linux)
        - Desktop app (Windows)
      multiple: true
    validations:
      required: true

  - type: input
    id: browser
    attributes:
      label: Browser / App version
      description: If applicable (e.g. Chrome 120, Firefox 121, RendezVox 1.0.0)
      placeholder: "Chrome 120"

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain the problem.

  - type: textarea
    id: additional
    attributes:
      label: Additional context
      description: Any other information that might help us fix this.
